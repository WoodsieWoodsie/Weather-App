<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather?</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <div class="row mainInfo">
      <div class="row pageTitle">
        <h1 class="col-xs-12">What's the Weather?</h1>
      </div>
        
      <div class="row">
        <div class="inputsLine col-xs-12 col-sm-6 col-sm-offset-3">
          <label for="zipCodeInput">Zip code: </label>
          <input type="number" id="zipInput" min="00000" max="99999">
          <button id="getWeather" class="btn btn-xs">Forecast</button>
        </div>  
      </div>
    </div>

    <!-- <div class="row resultsInfo"> -->
      <div id="weekdayForecastDiv">
        <div class="col-xs-12 col-md-3">
          <div id="userCurrent"></div>
        </div>
        <div class="col-xs-12 col-md-3">
          <div id='weekdayOneDiv'></div>
        </div>
        <div class="col-xs-12 col-md-3">
          <div id='weekdayTwoDiv'></div>
        </div>
        <div class="col-xs-12 col-md-3">
          <div id='weekdayThreeDiv'></div>
        </div>
      </div>
    <!-- </div> -->

  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
